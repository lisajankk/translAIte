<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="main.js"></script>
        <title>translAIte</title>
    </head>
    <body class="loggedinBody">
        <header>
            <div class="leftMenu">
                <a href="main-no-login.html" class="translAIte">
                    translAIte
                </a>
            </div>
            <div class="rightMenu">
                <a class="account" href="account.html">
                    My account
                </a>
                <a class="logout" href="index.html">
                    Log Out
                </a>
            </div>
        </header>
        <div class="bodyText">
            <div class="translateText">
                <div class="textAreaContainer textToTranslate">
                    <div>
                        <button class="voiceSection">
                            <img src="public/microphone.png" class="microphoneImage" alt="image" title="hello"/>
                        </button>
                        <div >
                            <button class="uploadSection">
                                <img src="public/file.png" class="image"/>
                            </button>
                            <button class="uploadSection">
                                <img src="public/image.png" class="image"/>
                            </button>
                            <button class="uploadSection">
                                <img src="public/web.png" class="image"/>
                            </button>
                            <button class="languageSection">
                                choose language
                                <img src="public/translater.png" class="image languageImage" alt="image" title="hello"/>
                            </button>
                        </div>
                    </div>
                    <textarea id="myTextArea" name="myTextArea" rows="4" cols="50" placeholder="enter text here..."></textarea>
                </div>
                <div class="textAreaContainer textToTranslate">
                    <div>
                        <button class="languageSection translateToLanguage">
                            choose language
                            <img src="public/translater.png" class="image languageImage" alt="image" title="hello"/>
                        </button>
                        <div class="saveSection">
                            <button class="uploadSection">
                                <img src="public/copy.png" class="image"/>
                            </button>
                            <button class="uploadSection">
                                <img src="public/bookmark.png" class="image"/>
                            </button>
                            <button class="uploadSection">
                                <img src="public/download.png" class="image"/>
                            </button>
                            <button class="uploadSection">
                                <img src="public/volume.png" class="image"/>
                            </button>
                        </div>
                    </div>
                    <textarea id="myTextArea" name="myTextArea" rows="4" cols="50" placeholder="translated text will appear here..." readonly></textarea>
                </div>
            </div>
            <div class="specifyTextrea">
                <textarea id="myTextArea" name="myTextArea" rows="4" cols="50" placeholder="specify to AI how to translate the text..."></textarea>
            </div>
            <div class="bodyDivButton">
                <button class="bodyButton">
                    translate
                </button>
            </div>
        </div>
        <footer>
            <a class="contactFooter">
                Contact us:
            </a>
            <a href="mailto:support@translaite.ai">support@translaite.ai</a>
            <a href="tel:+1234567890">+1234567890</a>
        </footer>
    </body>
</html>
